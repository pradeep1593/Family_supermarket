<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url('image/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            padding-top: 0rem;
            justify-content: space-between;
        }
        @media (max-width: 768px) {
            body {
                background-size: auto;
            }
        }
    </style>
</head>
<body>
    <div class="img-fluid">
        <div style="margin-top:8rem">
            <form action="register.php" method="POST" id="form">
                <div class="container">
                    <h3 align="center"><b>REGISTER</b></h3>
                    <div class="row">
                        <div class="col-sm-0 col-md-4 col-lg-3"></div>
                        <div class="col-sm-12 col-md-4 col-lg-6">
                            <div class="card">
                                <div class="card-body">
                                    <label for="email" class="mt-2 form-label text-secondary">E-mail:</label>
                                    <div class="input-group">
                                        <input type="email" id="email" name="mail" class="form-control" placeholder="Please Provide Your email.." required autocomplete="off">
                                        <span class="input-group-text"><i class="far fa-envelope"></i></span>
                                    </div>
                                    <span id="eerror"></span><br>
                                    <label for="password" class="mt-2 form-label text-secondary">Password:</label>
                                    <div class="input-group">
                                        <input type="password" id="password" name="pwd" class="form-control" placeholder="Please create Your password.." required autocomplete="off">
                                        <span class="input-group-text"><i class="far fa-eye-slash"></i></span>
                                    </div>
                                    <span id="perror"></span><br>
                                    <label for="cpassword" class="mt-2 form-label text-secondary">Confirm Password:</label>
                                    <div class="input-group">
                                        <input type="password" id="cpassword" name="cpassword" class="form-control" placeholder="Retype Your password.." required autocomplete="off">
                                        <span class="input-group-text"><i class="far fa-eye-slash"></i></span>
                                    </div>
                                    <span id="cerror"></span><br>
                                    <div class="row">
                                        <div class="col-4">
                                            <button type="submit" class="btn btn-block btn-warning text-dark">Register</button>
                                        </div>
                                        <div class="col-4"></div>
                                        <div class="col-4">
                                            <a class="btn btn-block btn-success text-dark" href="index1.html">Go Home</a>
                                        </div>
                                    </div>
                                    <br>
                                    <a href="login.html">Already have an account? Login</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-0 col-md-4 col-lg-3"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const eerror = document.getElementById("eerror");
        const email = document.getElementById("email");

        const perror = document.getElementById("perror");
        const password = document.getElementById("password");

        const cerror = document.getElementById("cerror");
        const cpassword = document.getElementById("cpassword");

        function validate() {
            const pattern = /^[^\s@]+@gmail\.com$/;
            let check3 = pattern.test(email.value);
            if (email.value == "") {
                eerror.innerText = "email required";
                return false;
            } else if (check3 != true) {
                eerror.innerText = "email format not matched";
                return false;
            }
            if (password.value.length < 6) {
                perror.innerText = "password length must be > 6";
                return false;
            }
            if (cpassword.value != password.value) {
                cerror.innerText = "Confirm password not matched password";
                return false;
            }
            return true;
        }

        document.getElementById("form").addEventListener("submit", function(event) {
            if (!validate()) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
